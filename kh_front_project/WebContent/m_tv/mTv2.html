<script type="text/javascript">
$(document).ready(function() {
	/* 실시간 업슬라이드 */
	var $slider_list = $("#slider li")
	
	//#sliderbox의 높이 만큼 top조절
	$slider_list.css("top", $("#sliderbox").css("height"))
	
	//첫번째 이미지
	$slider_list.eq(0).css("top", 0) 
	
	var curSlide = 0;
	function slideOn() {
		
		var nextSlide = curSlide + 1;
		nextSlide %= $slider_list.length;
		
// 		console.log( curSlide, ":", nextSlide )
		
		$slider_list.eq( curSlide ).animate({ "top": "-="+$("#sliderbox").css("height") })
		
		$slider_list.eq( nextSlide ).css("top", $("#sliderbox").css("height"))
		
		$slider_list.eq( nextSlide ).animate({ "top": "-="+$("#sliderbox").css("height") })
		
		curSlide++;
		curSlide %= $slider_list.length;
		
	}
	
	setInterval( slideOn, 3000 )
	/* 실시간 업슬라이드 End */
})
</script>

<script type="text/javascript">
$(document).ready(function() {
	
	/* 우측 매거진 클릭 이벤트 */
	var $mg_list = $("#mg_slider a")
	
	$mg_list.css("left", $("#mg_banner").css("width"))
	
	$mg_list.eq(0).css("left", 0)
	
	var curSlide = 0;
	
	$("#left_button").click(function() {
		
		//다음에 보여지는 슬라이드의 인덱스
		var nextSlide = curSlide + 1;
		nextSlide %= $mg_list.length;
		
		console.log( curSlide, ":", nextSlide )
		
		$mg_list.eq( curSlide ).css("left", $("#mg_banner").css("width"))
		$mg_list.eq( nextSlide ).css("left", 0)
		
		//증가식
		curSlide++;
		curSlide %= $mg_list.length;
		
	})
	
	$("#right_button").click(function() {
		
		nextSlide = curSlide - 1;
		curSlide = (curSlide+1)%3;
		nextSlide %= $mg_list.length;
		
		console.log( curSlide, ":", nextSlide )
		
		$mg_list.eq( curSlide ).css("left", $("#mg_banner").css("width"))
		$mg_list.eq( nextSlide ).css("left", 0)
		
		//증가식
		curSlide++;
	})
	
})
</script>
