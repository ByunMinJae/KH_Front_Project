<!DOCTYPE html>

<style type="text/css">

body {
	height: 100%;

	padding: 0;
	border: 0;
	font-family: "돋움", Dotum, "맑은 고딕", "Malgun Gothic";
	font-size: 12px;
	color: #666;
	background: #fff;
}

.clfix:after {
	content: ".";
	display: block;
	height: 0;
	clear: both;
	visibility: hidden;
}

/* div {	border: 1px solid #ccc; } /* 테두리 표현 */  */

/* header */
#header {
	position: relative;
	width: 100%;
   	min-width: 1048px;
	height: 242px;
}

#header_wrap {
	width: 1008px;
	height: 100%;
	margin: 0 auto;
	padding: 0 20px;
}

#header_wrap #gnb {

}

#header_wrap #gnb_menu {
	width: 100%;
	height: 105px;
}

#util_menu {
	position: relative;
	width: 1008px;
	margin: 0 auto;
	height: 38px;
}

#gnb h1 {

	clear: both;
}

.top_left {
	display: inline-block;
}

#util_menu .top_left .clfix {
	margin: 0;
	padding: 0;
	width: 68px;
	height: 36px;
	vertical-align: baseline;
	list-style: none;
}

#util_menu .top_right .clfix {
	margin: 0;
	padding: 0;
	width: 100%;
	height: 35px;
	vertical-align: baseline;

} 

#util_menu .top_left .clfix li {

	background-position: 0 -31px;
}

#util_menu .top_left .clfix li a span.melon_ticket:hover {
	background-position: -150px -31px;
}

#util_menu .top_right {
	float: right;
	margin-top: 3px;
	width: 313px;
	height: 35px;
}

/* 이용권구매 */
#util_menu .top_right .clfix li.first_child {
	position: relative;
    float: left;
	padding-left: 0;

	width: 93px;

/* 멜론라운지 */

/* 이벤트 */

#util_menu .top_right ul li a span {
	display: inline-block;
	margin: 0;
	padding: 0;
	background: url(https://cdnimg.melon.co.kr/resource/image/web/common/head_menu_201014.png)
				 no-repeat;
}

/* 검색창 */
#gnb fieldset {
	border: 0;
	display: inline;
	position: relative;
	float: left;
	width: 322px !important;
	height: 40px;
	margin: 36px 0 0 11px;
	padding: 0;
	background: url(https://cdnimg.melon.co.kr/resource/image/web/common/bg_cmn_search322.png)
				 no-repeat;
}

#gnb fieldset input[type=text] {
	display: block; 
	float: left;
	padding: 3px 7px 0 0;
	margin: 7px 0 0 18px;
	height: 20px; 
	line-height: 20px;
	border-style: none;
}

#gnb fieldset input[type=submit] {
	float: right;
	width: 45px;
	height: 40px;
	border: 0;
	padding: 0;
	margin: 0;
	background: url(https://cdnimg.melon.co.kr/resource/image/web/common/btn_search_bar.png)
				 no-repeat 0 0;
	vertical-align: top;
}
#gnb fieldset input[type=submit]:hover {
	background-position: 0 -40px; 
 	cursor: pointer;
}  

/* 급상승 */
.realtime {
	float: left;
	margin-top: 45px;
	padding-left: 9px; 
	width: 226px;
}

.realtime span.timeUp {
	float: left;
	display: block;
	width: 42px;
	height: 16px;
	margin: 3px 0 0 3px;
	background: url(https://cdnimg.melon.co.kr/resource/image/web/main/bg_loce_151207.png)
				 no-repeat;
}

/* 롤링바 */
.rollingBar {
	float: left;
}

.rollingBar {
	display: inline-block;
	width: 162px;
	height: 20px;
	margin: 3px 0 0 10px;
/* 	overflow: hidden; */
}
.rollingBar ul { 
	list-style: none;
	width: 162px;
	height: 20px;
	padding: 0;
	margin: 0;
} 
.rollingBar ul li {
	width: 162px;
	display: inline-block;
	margin: 0 0 4px 0;
}
.rollingBar ul li strong {
	float: left;
	margin: 1px 1px 0 0;
	width: 19px;
	height: 14px;
	font-size: 12px;
	padding-right: 4px;
	color: #777;
	text-align: right;
}
.rollingBar ul li a {
	float: left;
	width: 96px;
	height: 14px;
	color: #333;
	font-size: 12px;
	margin: 1px 1px 0 0;
	vertical-align: top;
	text-decoration: none;
}
.rollingBar ul li span.viwes {
	float: left;
}
.rollingBar ul li span.viwes {
	display: inline-block;
	width: 40px;
	height: 14px;
	margin: 2px 0 0 1px;
	color: #3d464b;
}
.rollingBar ul li span.viwes .icon {
	float: left;
}
.rollingBar ul li span.viwes .icon {
	display: inline-block;
	width: 7px;
	height: 7px;
	margin: 3px 3px 0 0;

.rollingBar ul li span.viwes .viwesNum {

	margin: 0;
	color: #ff4e78;

	line-height: 13px;
	vertical-align: top;
	font-weight: normal;
