window.onload = function() {
	var num = 1
	function roll() {
		
		var number = document.getElementById("num")
		var name = document.getElementById("name")
		var icon = document.getElementById("icon")
		var viwesNum = document.getElementById("viwesNum")
		
		num++
		
		if(num==1) {
			number.innerHTML = "1."
			number.style = "color: #e55e4a"
			name.innerHTML = "상어가족"
			viwesNum.innerHTML = "14"
		} else if(num==2) {
			number.innerHTML = "2."
			name.innerHTML = "신호등"
			viwesNum.innerHTML = "8"
		} else if(num==3) {
			number.innerHTML = "3."
			name.innerHTML = "김범수"
			viwesNum.innerHTML = "7"
		} else if(num==4) {
			number.innerHTML = "4."
			number.style = "color: #777"
			name.innerHTML = "다시 사랑이"
			icon.style = "width: 21px; background: url(https://cdnimg.melon.co.kr/resource/image/web/common/bg_sprite_realtime_search.png) no-repeat 0 -169px;"
			viwesNum.innerHTML = ""
		} else if(num==5) {
			number.innerHTML = "5."
			name.innerHTML = "해요"
			icon.style = "background: url(https://cdnimg.melon.co.kr/resource/image/web/common/bg_sprite_realtime_search.png) no-repeat 0 -155px;"
			viwesNum.innerHTML = "28"
		} else if(num==6){
			number.innerHTML = "6."
			name.innerHTML = "미아"
			icon.style = "width: 21px; background: url(https://cdnimg.melon.co.kr/resource/image/web/common/bg_sprite_realtime_search.png) no-repeat 0 -169px;"
			viwesNum.innerHTML = ""
		} else if(num==7){
			number.innerHTML = "7."
			name.innerHTML = "metallica"
			icon.style = "background: url(https://cdnimg.melon.co.kr/resource/image/web/common/bg_sprite_realtime_search.png) no-repeat 0 -155px;"
			viwesNum.innerHTML = "205"
		} else if(num==8){
			number.innerHTML = "8."
			name.innerHTML = "김필"
			viwesNum.innerHTML = "26"
		} else if(num==9){
			number.innerHTML = "9."
			name.innerHTML = "검정치가"
			viwesNum.innerHTML = "157"
		} else {
			number.innerHTML = "10."
			name.innerHTML = "Tomboy"
			viwesNum.innerHTML = "108"
			num = 0
		}
		
	}
	
	setInterval( roll, 4000 )
	
}

var count = 0
function clicked1() {
	
	var button = document.getElementById("left_button")
	
	nextImg( button )
	
}
function clicked2() {
	
	var button = document.getElementById("right_button")
	
	nextImg( button )
	
}
function nextImg( button ) {
	var img = document.getElementById("img")
	
	button.click = count++
	
	if(count%2==1) {
		img.src = "https://cdnimg.melon.co.kr/svc/images/main/imgUrl20220815075000.png";
	} else {
		img.src = "https://cdnimg.melon.co.kr/svc/images/main/imgUrl20220831035337.jpg"
	}
}
