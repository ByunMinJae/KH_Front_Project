			icon.style = "width: 21px; background: url(https://cdnimg.melon.co.kr/resource/image/web/common/bg_sprite_realtime_search.png) no-repeat 0 -169px;"

		} else if(num==7){

			name.innerHTML = "metallica"
			icon.style = "background: url(https://cdnimg.melon.co.kr/resource/image/web/common/bg_sprite_realtime_search.png) no-repeat 0 -155px;"

		} else if(num==9){

			number.innerHTML = "10."
			name.innerHTML = "Tomboy"

	}
	
	setInterval( roll, 4000 )
	
	//----------------------------------------------------------------

	navHover(0, 0)
	navHover(1, "-87px")

// 	navHover(4, "-336px") mTv쪽은 페이지 열린 상태이므로 적용 안 함

//----------------------------------------------------------------
/* 매거진 클릭 이벤트 */
function clicked1() {
	
	var button = document.getElementById("left_button")
	
	nextImg( button )
	
}
function clicked2() {
	
	var button = document.getElementById("right_button")
	
	nextImg( button )
	
}
var count = 0
function nextImg( button ) {
	var img = document.getElementById("img")
	
	button.click = count++
	
	if(count==0) {
		img.src = "https://cdnimg.melon.co.kr/svc/images/main/imgUrl20220831035337.jpg"
	} else if(count==1) {
		img.src = "https://cdnimg.melon.co.kr/svc/images/main/imgUrl20220815075000.png"
	} else {
		img.src =  "https://cdnimg.melon.co.kr/svc/images/main/imgUrl20220831035422.jpg"
		count = -1
	}
}
//----------------------------------------------------------------
/* 네비 이벤트 */
function navHover(idx, height) {
	var ons = document.getElementsByClassName("ons")
	
	ons[idx].onmouseover = function() {
		ons[idx].style = "background-position: " + height + " -70px;"
	}
	ons[idx].onmouseout = function() {
		ons[idx].style = "background-position: " + height + " 0;"
	}
}
//----------------------------------------------------------------
/* 서브 네비 이벤트 */
function subHover(idx, height) {
	var suba =  document.getElementsByClassName("suba")
	
	suba[idx].onmouseover = function() {
		suba[idx].style = "background: url('//cdnimg.melon.co.kr/resource/image/web/common/bg_menu_sub_200521.png') no-repeat " + height + " -349px;"

	}
}
